<!-- Header component -->
<div class="test">
  <app-header></app-header>
  <app-main-banner></app-main-banner>

  <div class="cards-container">
    <app-card
      *ngFor="let anime of animeList"
      [logoUrl]="anime.imageUrl"
      [title]="anime.titleEN"
      [shortDescription]="anime.shortDescription"
      [rating]="anime.rating"
      [episodes]="anime.episodes"
      (cardClick)="onAnimeSelected(anime)">
    </app-card>
  </div>
</div>
