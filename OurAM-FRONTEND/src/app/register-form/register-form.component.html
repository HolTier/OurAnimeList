<div class="section login-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        type="text"
        id="registerUsername"
        name="registerUsername"
        required
        [(ngModel)]="registerUsername"
        #registerUsernameInput="ngModel"
        class="login-input"
      />
      <mat-error *ngIf="registerUsernameInput.invalid && registerUsernameInput.touched">
        Username is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        id="registerEmail"
        name="registerEmail"
        required
        [(ngModel)]="registerEmail"
        #registerEmailInput="ngModel"
        class="login-input"
      />
      <mat-error *ngIf="registerEmailInput.invalid && registerEmailInput.touched">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        id="registerPassword"
        name="registerPassword"
        required
        [(ngModel)]="registerPassword"
        #registerPasswordInput="ngModel"
        class="login-input"
      />
      <mat-error *ngIf="registerPasswordInput.invalid && registerPasswordInput.touched">
        Password is required
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
